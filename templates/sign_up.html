<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>探してme🔎</title>
    <link rel="shortcut icon" href="static/images/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .img {
            margin-left: 100px;
            width: auto;
            height: auto;
        }
    </style>
</head>

<body>
    {%if error_f%}
    <div class="alert alert-warning" role="alert">
        メールアドレスが既に使われているか、パスワードが不正です。
    </div>
    {%endif%}
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://media.istockphoto.com/vectors/lock-icon-silhouette-vector-id597675272?k=6&m=597675272&s=170667a&w=0&h=Iw3KSnZKzf8E92WuJGfZFc2vYXqTXD8wz2_Al8J5xUQ=" class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form action="/select_sign_up" method="POST">
                        <div class="img">
                            <img src="static/images/icon.png">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label">メールアドレス</label>
                            <input name="input_email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label">パスワード</label>
                            <input name="input_password" type="password" class="form-control" id="exampleInputPassword1">
                            <div class="form-text">6文字以上</div>
                        </div>
                        <!-- <div class="form-outline mb-4">
							<input type="email" name="input_email" class="form-control form-control-lg" />
							<label class="form-label" for="form1Example13">メールアドレス</label>
						</div>
						<div class="form-outline mb-4">
							<input type="password" name="input_password" class="form-control form-control-lg" />
							<label class="form-label" for="form1Example23">パスワード</label>
						</div> -->

                        <button type="submit" class="btn btn-primary btn-lg btn-block">新規登録</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
