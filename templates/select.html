<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>探してme🔎</title>
    <link rel="shortcut icon" href="static/images/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="bg-light bg-gradient">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <div class="container">
                <a class="navbar-brand " href="/">探してme🔎</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/word2vec">Word2Vec</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/doc2vec">Doc2Vec</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                アカウント
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/sign_in">ログイン</a>
                                <a class="dropdown-item" href="/sign_up">新規登録</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/inquire" target="_blank">問い合わせ</a>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    {%if success_f%}
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">正常に登録されました。こんにちは、{{ user_name }}さん</h4>
    </div>
    {%endif%}
    {%if guest_f%}
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">ゲストでログインされています。</h4>
    </div>
    {%endif%}
    <div class="text-center d-flex align-items-center justify-content-center mt-5">
        <div class="container row w-75">
            <div class="card col text-center" style="width: 18rem;">
                <img src="static/images/word2vec.jpeg" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">Word2vec</h5>
                    <p class="card-text">自分に足りないものが見つかる</p>
                    <a href="/word2vec" class="btn btn-primary">これにする ▶️</a>
                </div>
            </div>
            <div class="card col text-center" style="width: 18rem;">
                <img src="static/images/doc2vec.jpeg" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">Doc2vec</h5>
                    <p class="card-text">自分にあったESが見つかる</p>
                    <a href="/doc2vec" class="btn btn-primary">これにする ▶️</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
